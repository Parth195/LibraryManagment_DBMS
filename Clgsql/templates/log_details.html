<!DOCTYPE html>
<html>
<head>
    <title>Log Details</title>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #495057;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        color: #007BFF;
        text-align: center;
    }

    form {
        width: 50%;
        margin-top: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #007BFF;
    }

    input {
        width: 70%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        box-sizing: border-box;
    }

    button {
        background-color: #28a745; /* Green button color */
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        padding: 12px 20px;
        transition: background-color 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4); /* Darker shadow */
    }

    button:hover {
        background-color: #218838;
    }

    table {
        width: 80%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        border-radius: 8px;
        background-color: white;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #dee2e6;
    }

    th {
        background-color: #007BFF;
        color: white;
    }
</style>
</head>
<body>
    <h1>Log Details of Books</h1>

    <form action="{{ url_for('log_details') }}" method="post">
        <label for="search_issued_by">Search by Issued By:</label>
        <input type="text" id="search_issued_by" name="search_issued_by">
        <button type="submit">Search</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Issued By</th>
                <th>Log Time</th>
                <th>Entry Type</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in log_data %}
                <tr>
                    <td>{{ entry.Book_ID2 }}</td>
                    <td>{{ entry.issued_by }}</td>
                    <td>{{ entry.log_time }}</td>
                    <td>{{ entry.entry_type }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
