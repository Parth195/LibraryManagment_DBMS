<!-- insert_details.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Insert Details</title>


<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #007BFF;
            text-align: center;
        }

        form {
            width: 50%;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            background-color: white;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #007BFF;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745; /* Green button color */
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4); /* Darker shadow */
        }

        button:hover {
            background-color: #218838;
        }

        /* Optional: Add responsive styles for smaller screens */
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Insert Details</h1>
    <form action="/insert_details" method="post">
        <!-- Books Table -->
        <h2>Books</h2>
        
    <label for="book_id">Book ID:</label>
    <input type="text" id="book_id" name="book_id">
    <br>

    <label for="book_name">Book Name:</label>
    <input type="text" id="book_name" name="book_name">
    <br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author">
    <br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject">
    <br>

    <label for="e_book">eBook:</label>
    <input type="text" id="e_book" name="e_book">
    <br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">
    <br>

<label for="total_books">Total No of Books:</label>
    <input type="text" id="total_books" name="total_books">
    <br>

<label for="books_available">Books Available to Issue:</label>
    <input type="text" id="books_available" name="books_available">
    <br>


        <!-- Genre Table -->
        <h2>Genre</h2>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br>

        <!-- Colleges Table -->
        <h2>Colleges</h2>
        <label for="college_id">College ID:</label>
        <input type="text" id="college_id" name="college_id"><br>

<label for="college_name">College Name:</label>
        <input type="text" id="college_name" name="college_name"><br>

<label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>

<label for="min_cgpa">Min CGPA Required:</label>
        <input type="text" id="min_cgpa" name="min_cgpa"><br>
        

        <!-- Exam Table -->
        <h2>Exam</h2>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br>

<label for="stream">Stream:</label>
        <input type="text" id="stream" name="stream"><br>

<label for="exam_type">Exam:</label>
        <input type="text" id="exam_type" name="exam_type"><br>
        

        <button type="submit">Insert</button>
    </form>
</body>
</html>
